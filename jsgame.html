<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jsgame</title>
		<link rel="stylesheet" type="text/css" href="css/jsgame.css"/>
		
	</head>
	<body>
		<button id="start">开始</button>

		<div id="d1">
			<canvas id="can1" width="600px" height="520px" ></canvas>
		</div>
		<script src="js/man.js"></script>
		<script src="js/ground.js"></script>
		<script>
			window.onload=function(){
				let  manobj;
				var  groundobj;
				let can1 = document.querySelector("#can1");
				let outbox=document.querySelector("#d1");
				
				//箱子的摆放
				groundobj=new Ground(outbox);
				groundobj.box1.src='img/box1.jpg';
				groundobj.box();
				
				// document.body.innerHTML="<img  src='img/box1.jpg'>"
				// document.body.innerHTML='<img src="/img/box1.jpg">';

				
				//点开始按钮
				document.querySelector("#start").onclick=function (){
					manobj=new Man(outbox,groundobj);
					//人物选择
					manobj.man.src="img/guagua.png";
					//人物切图
					//鸣人宽128,高192,每个格子宽32,高48.
					//呱呱宽96，高96，每个格子宽高24
					manobj.loca={sx:0,sy:0,sw:24,sh:24,dx:0,dy:0,dw:40,dh:40};
					//人物运动
					manobj.move();
					//放炸弹
					manobj.boom();
				}
				
			}
			
		</script>
	</body>
</html>
